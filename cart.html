<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cart - Orinoco</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/ef3ae08be4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="cart-page">
        
        <!-- navbar start  -->
        <nav class="navbar">
            <div class="navbar-center">
                <div class="dropdown">
                    <div onclick="dropdown()" class="dropbtn"><i class="fas fa-bars"></i></div>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="products.html">Products</a>
                        <a href="cart.html">Cart</a>
                        <a href="order.html">Order</a>
                    </div>
                </div>
                <a href="index.html"><h1>Orinoco</h1></a>
                <a href="cart.html"><div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div></a>
            </div>
        </nav>
        <!-- navbar end  -->

        <!-- banner start -->
        <header class="hero">
            <div class="banner"></div>
        </header>
        <!-- banner end -->

        <!-- products in the cart -->
        <section class="shopping-cart">
            <div class="section-title">
                <h2>your cart</h2>
            </div>
            
            <div class="cart-total">
                
            </div>
        </section>

        <!-- form -->
        <section class="section-form">
            <form class="cart-form" method="POST" action="#">
                <p class="cart-form-input">
                    <label for="firstName">first name: </label>
                    <input class="form-box" type="text" name="firstName" id="firstName" placeholder="Gaspard" required/>
                    <p id="firstNameErrorMessage" class="form-error"></p>
                </p>
                <p class="cart-form-input">
                    <label for="lastName">last name: </label>
                    <input class="form-box" type="text" name="lastName" id="lastName" placeholder="Savoury" required/>
                    <p id="lastNameErrorMessage" class="form-error"></p>
                </p>
                <p class="cart-form-input">
                    <label for="address">address: </label>
                    <input class="form-box" name="address" id="address" required/>
                    <p id="addressErrorMessage" class="form-error"></p>
                </p>
                <p class="cart-form-input">
                    <label for="city">city: </label>
                    <input class="form-box" name="city" id="city" required/>
                    <p id="cityErrorMessage" class="form-error"></p>
                </p>
                <p class="cart-form-input">
                    <label for="email">email: </label>
                    <input class="form-box" type="email" name="email" id="email" placeholder="gaspard-savoury@gmail.com" required/>
                    <p id="emailErrorMessage" class="form-error"></p>
                </p>
                <p class="cart-checkbox">
                    <input type="checkbox" id="terms" name="terms" value="terms-accepted" required>
                    <label for="terms"> I agree to the terms and conditions of the website</label>
                </p>
                <a href="order.html"><input class="btn-send-cart-form" id="site-btn" type="submit" value="confirm order" /></a>
            </form>
        </section>

        <footer>
            <a href="mailto:Orinoco.magasin@whatever.com">contact us</a>
        </footer>
        
        <script src="cart.js" async ></script>
    </body>
</html>
